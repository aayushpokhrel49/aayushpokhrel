<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aayushi AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f8f9fa;
            --light-primary: #6c5ce7;
            --light-primary-dark: #5649c0;
            --light-secondary: #00cec9;
            --light-accent: #fd79a8;
            --light-text: #2d3436;
            --light-text-light: #636e72;
            --light-message-user: #6c5ce7;
            --light-message-bot: #ffffff;
            --light-card: #ffffff;
            --light-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --light-input-bg: #f1f3f5;
            --light-divider: rgba(0, 0, 0, 0.05);
            --dark-bg: #121212;
            --dark-primary: #6c5ce7;
            --dark-primary-dark: #5649c0;
            --dark-secondary: #00cec9;
            --dark-accent: #fd79a8;
            --dark-text: #f5f6fa;
            --dark-text-light: #b2bec3;
            --dark-message-user: #6c5ce7;
            --dark-message-bot: #1e1e1e;
            --dark-card: #1e1e1e;
            --dark-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --dark-input-bg: #2b2b2b;
            --dark-divider: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius: 14px;
            --radius-sm: 8px;
            --radius-lg: 18px;
            --spacing: 18px;
            --header-height: 70px;
            --input-height: 60px;
            --gradient: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
            line-height: 1.6;
        }
        .app { display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); }
        .header {
            background: var(--gradient);
            padding: 0 var(--spacing);
            height: var(--header-height);
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        .header-logo { display: flex; align-items: center; gap: 12px; flex: 1; justify-content: flex-start; }
        .logo-icon { font-size: 1.8rem; color: white; }
        .logo-text {
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #fff, #d3d3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        .toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        .user-status {
            font-size: 0.9rem;
            color: white;
            max-width: 150px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
        }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .logout-btn:hover { background: rgba(255, 255, 255, 0.3); }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing);
            overflow: hidden;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        #chat-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing);
            background: var(--card);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing);
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: var(--shadow);
            scroll-behavior: smooth;
            border: 1px solid var(--divider);
        }
        #chat-content::-webkit-scrollbar { width: 8px; }
        #chat-content::-webkit-scrollbar-track { background: transparent; }
        #chat-content::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }
        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: var(--radius);
            animation: slideIn 0.3s ease-out;
            position: relative;
            line-height: 1.6;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
        }
        .user-message {
            background: var(--message-user);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: var(--radius-sm);
        }
        .bot-message {
            background: var(--message-bot);
            color: var(--text);
            margin-right: auto;
            border-bottom-left-radius: var(--radius-sm);
            border: 1px solid var(--divider);
        }
        .image-message {
            max-width: 80%;
            padding: 16px 20px;
            background: var(--message-bot);
            color: var(--text);
            margin-right: auto;
            border-radius: var(--radius);
            border: 1px solid var(--divider);
        }
        .image-message img {
            max-width: 100%;
            border-radius: var(--radius-sm);
            margin-top: 10px;
        }
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
        }
        .bot-message .message-time, .image-message .message-time { color: var(--text-light); }
        .user-message .message-time { color: rgba(255, 255, 255, 0.7); }
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background: var(--message-bot);
            border-radius: var(--radius);
            width: fit-content;
            margin-right: auto;
            border: 1px solid var(--divider);
        }
        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        .input-area {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            align-items: center;
            border: 1px solid var(--divider);
            min-height: var(--input-height);
            flex-wrap: wrap;
        }
        .input-area input {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
            outline: none;
            font-size: 0.95rem;
            transition: var(--transition);
            min-height: 48px;
            min-width: 200px;
        }
        .input-area input::placeholder { color: var(--text-light); opacity: 0.7; }
        .input-area input:focus { box-shadow: 0 0 0 2px var(--primary); }
        .input-area button {
            padding: 14px 22px;
            background: var(--primary);
            border: none;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 90px;
            height: 48px;
        }
        .input-area button:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .input-area button:active { transform: translateY(0); }
        .input-area button:disabled { background: var(--text-light); cursor: not-allowed; }
        .mic-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--input-bg);
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        .mic-btn:hover { background: var(--primary); color: white; }
        .mic-btn.recording { background: var(--accent); color: white; animation: pulse 1.5s infinite; }
        .status-message {
            font-size: 0.85rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: var(--spacing);
            min-height: 20px;
        }
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: var(--transition);
        }
        .login-modal.hidden { display: none; }
        .login-card {
            background: var(--light-card);
            padding: calc(var(--spacing) * 2);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--light-divider);
            transform: translateY(0);
            transition: var(--transition);
        }
        .login-modal.hidden .login-card { transform: translateY(-20px); }
        .login-card h2 {
            margin-bottom: var(--spacing);
            color: var(--light-text);
            font-size: 1.8rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-tabs { display: flex; justify-content: center; margin-bottom: var(--spacing); }
        .login-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--light-text-light);
            transition: var(--transition);
        }
        .login-tab.active { color: var(--light-primary); border-bottom: 2px solid var(--light-primary); }
        .login-card input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: var(--spacing);
            border: none;
            border-radius: var(--radius);
            background: var(--light-input-bg);
            color: var(--light-text);
            font-size: 1rem;
            transition: var(--transition);
            border: 1px solid var(--light-divider);
        }
        .login-card input:focus { border-color: var(--light-primary); box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2); }
        .login-card .auth-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: var(--gradient);
            border: none;
            border-radius: var(--radius);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1rem;
            position: relative;
        }
        .login-card .auth-btn:disabled { background: var(--light-text-light); cursor: not-allowed; }
        .login-card .auth-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }
        .login-card .google-btn {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #ffffff;
            border: 1px solid var(--light-divider);
            border-radius: var(--radius);
            color: #333;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        .login-card .google-btn:disabled { background: var(--light-text-light); cursor: not-allowed; }
        .login-card .google-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        .login-card .guest-btn {
            background: transparent;
            color: var(--light-text-light);
            font-size: 0.9rem;
            border: 1px solid var(--light-divider);
            margin-top: 10px;
            width: 100%;
            padding: 14px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }
        .login-card .guest-btn:hover { background: var(--light-input-bg); transform: none; box-shadow: none; }
        .history-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: var(--card);
            box-shadow: var(--shadow);
            transform: translateX(100%);
            transition: var(--transition);
            z-index: 20;
            overflow-y: auto;
            padding: var(--spacing);
            border-left: 1px solid var(--divider);
        }
        .history-sidebar.open { transform: translateX(0); }
        .history-sidebar h3 {
            margin-bottom: var(--spacing);
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .history-sidebar h3 i { color: var(--primary); }
        .history-item {
            padding: 14px;
            margin-bottom: 10px;
            background: var(--input-bg);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--text);
            border: 1px solid var(--divider);
        }
        .history-item:hover { background: var(--primary); color: white; transform: translateX(5px); }
        .history-item.active { background: var(--primary); color: white; border-color: var(--primary-dark); }
        .close-history {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: var(--spacing);
            right: var(--spacing);
            transition: var(--transition);
        }
        .close-history:hover { color: var(--primary); transform: rotate(90deg); }
        .welcome-message { text-align: center; padding: 20px 0; color: var(--text-light); font-size: 0.95rem; }
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-light); }
        .empty-state i { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }
        .markdown-content { line-height: 1.7; }
        .markdown-content p { margin-bottom: 12px; }
        .markdown-content ul, .markdown-content ol { margin-bottom: 12px; padding-left: 20px; }
        .markdown-content pre {
            background: var(--input-bg);
            padding: 12px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 12px 0;
            font-family: monospace;
            font-size: 0.85rem;
        }
        .markdown-content code {
            background: var(--input-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes typingAnimation { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(253, 121, 168, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(253, 121, 168, 0); } 100% { box-shadow: 0 0 0 0 rgba(253, 121, 168, 0); } }
        @media (max-width: 480px) {
            :root { --spacing: 12px; --header-height: 60px; --input-height: 56px; }
            .header { font-size: 1rem; padding: var(--spacing); }
            .header-logo { gap: 8px; }
            .logo-icon { font-size: 1.4rem; }
            .toggle { width: 36px; height: 36px; font-size: 0.9rem; }
            .chat-container { padding: var(--spacing); }
            #chat-content { padding: calc(var(--spacing) - 2px); margin-bottom: calc(var(--spacing) - 2px); }
            .message, .image-message { max-width: 90%; padding: 12px 16px; font-size: 0.85rem; }
            .input-area { padding: 8px; gap: 8px; flex-wrap: wrap; }
            .input-area input { padding: 12px 14px; font-size: 0.85rem; min-width: 100%; }
            .input-area button { padding: 12px 14px; min-width: 48px; font-size: 0.85rem; width: 48px; height: 48px; }
            .input-area button span { display: none; }
            .input-area button i { margin: 0; }
            .history-sidebar { width: 100%; }
            .login-card { max-width: 90%; padding: var(--spacing); }
            .user-status { max-width: 100px; }
            .logout-btn { padding: 6px 10px; font-size: 0.8rem; }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            :root { --spacing: 14px; --header-height: 65px; }
            .header { font-size: 1.1rem; padding: var(--spacing); }
            .logo-icon { font-size: 1.5rem; }
            .toggle { width: 38px; height: 38px; }
            .chat-container { padding: var(--spacing); }
            #chat-content { padding: calc(var(--spacing) - 2px); }
            .message, .image-message { max-width: 85%; padding: 14px 16px; font-size: 0.9rem; }
            .input-area { padding: 10px; gap: 10px; }
            .input-area input { padding: 12px 16px; font-size: 0.9rem; }
            .input-area button { padding: 12px 16px; min-width: 60px; font-size: 0.9rem; }
            .history-sidebar { width: 280px; }
        }
        @media (min-width: 769px) and (max-width: 1024px) { .chat-container { padding: var(--spacing); } .message, .image-message { max-width: 75%; } }
        @media (min-width: 1025px) { .chat-container { padding: var(--spacing); } .message, .image-message { max-width: 70%; } }
    </style>
</head>

        function createMessageElement(message, fromUser, timestamp = new Date(), isImage = false, imageSrc = null) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", fromUser ? "user-message" : isImage ? "image-message" : "bot-message");
            let formattedMessage = message;
            if (!isImage && (message.includes('```') || message.includes('`') || message.includes('*') || message.includes('_'))) {
                formattedMessage = `<div class="markdown-content">${formatMarkdown(message)}</div>`;
            } else {
                formattedMessage = `<div>${message}</div>`;
            }
            if (isImage && imageSrc) {
                formattedMessage += `<img src="${imageSrc}" alt="Generated Image">`;
            }
            messageElement.innerHTML = `${formattedMessage}<div class="message-time">${formatTime(new Date(timestamp))}</div>`;
            return messageElement;
        }

        function formatMarkdown(text) {
            return text
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/_([^_]+)_/g, '<em>$1</em>')
                .replace(/#+\s+(.*)/g, '<h3>$1</h3>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        }

                console.log("Speech recognition not supported");
                micBtn.disabled = true;
                return;
            }
            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US';
                recognition.interimResults = true;
                recognition.continuous = false;
                recognition.onstart = () => {
                    isRecognizing = true;
                    micBtn.classList.add('recording');
                    statusMessage.textContent = "I'm all ears... what's the vibe? 🎙️";
                    console.log("Speech recognition started");
                };
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results).map(result => result[0].transcript).join('');
                    userInput.value = transcript;
                    console.log("Speech recognition interim result:", transcript);
                    if (event.results[0].isFinal) {
                        recognition.stop();
                        chatForm.dispatchEvent(new Event('submit'));
                    }
                };
                recognition.onerror = (event) => {
                    isRecognizing = false;
                    micBtn.classList.remove('recording');
                    statusMessage.textContent = `Whoops, mic trouble: ${event.error}. Try again? 😅`;
                    console.error("Speech recognition error:", event.error);
                };
                recognition.onend = () => {
                    isRecognizing = false;
                    micBtn.classList.remove('recording');
                    statusMessage.textContent = "";
                    console.log("Speech recognition ended");
                };
            }
            if (isRecognizing) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                } catch (error) {
                    statusMessage.textContent = "Mic error: " + error.message;
                    console.error("Error starting speech recognition:", error.message);
                }
            }
        }

            const userMessage = userInput.value.trim();
            if (!userMessage) {
                statusMessage.textContent = "Please enter a question for DeepThink!";
                console.log("Empty DeepThink prompt, ignoring");
                return;
            }
            isProcessing = true;
            chatForm.querySelectorAll('button').forEach(btn => btn.disabled = true);
            const userMessageElement = createMessageElement(`DeepThink: ${userMessage}`, true);
            chatContent.appendChild(userMessageElement);
            saveMessage(`DeepThink: ${userMessage}`, true);
            userInput.value = "";
            chatContent.scrollTop = chatContent.scrollHeight;
            console.log("DeepThink requested:", userMessage);
            const botResponse = await deepThinkResponse(userMessage);
            saveMessage(botResponse, false);
            chatContent.scrollTop = chatContent.scrollHeight;
            console.log("DeepThink response processed:", botResponse);
            isProcessing = false;
            chatForm.querySelectorAll('button').forEach(btn => btn.disabled = false);
        });

        // Initialize App
        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    currentSessionId = getOrCreateSessionId(user.uid);
                    userStatus.textContent = user.displayName || user.email;
                    logoutBtn.style.display = 'inline-flex';
                    loginModal.classList.add('hidden');
                    updateHistory();
                    loadSession(currentSessionId);
                    console.log("User authenticated:", user.uid, "session:", currentSessionId);
                } else {
                    currentUser = null;
                    currentSessionId = getOrCreateSessionId('guest');
                    userStatus.textContent = 'Guest';
                    logoutBtn.style.display = 'none';
                    loginModal.classList.remove('hidden');
                    updateHistory();
                    loadSession(currentSessionId);
                    console.log("No user authenticated, showing login modal, session:", currentSessionId);
                }
            });
            const savedTheme = localStorage.getItem('themePreference');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.remove("dark-theme");
                document.body.classList.add("light-theme");
            }
            setThemeProperties(document.body.classList.contains("dark-theme"));
            userInput.focus();
            console.log("Aayushi AI initialized, checking Puter.js SDK...");
            if (!window.puter) {
                console.error("Puter.js SDK failed to load");
                statusMessage.textContent = "Warning: AI services may not work. Please check your network.";
            }
            if ('caches' in window) caches.keys().then(names => names.forEach(name => caches.delete(name)));
        });

        // Handle Enter Key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
